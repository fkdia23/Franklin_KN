name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ou master, selon votre branche principale

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Franklin_KN
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (si vous utilisez Node)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      # Adaptez cette section selon votre projet
      - name: Install dependencies
        run: npm install  # ou yarn install, ou supprimez si pas nécessaire
        
      - name: Build project
        run: npm run build  # ou yarn build, adaptez selon votre commande de build
        # Si vous n'avez pas de build, supprimez cette étape

      - name: Deploy to fkdia23 repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: fkdia23/fkdia23.github.io  # Remplacez par votre username GitHub
          publish_branch: main  # ou gh-pages
          publish_dir: ./dist  # Ajustez selon votre dossier de build (./dist, ./build, ./ pour la racine)
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'